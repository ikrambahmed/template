
<div clas="card" >
    <div dir="rtl" lang="ar">
      <div class="container">
          <div class="card-header text-white">
            <div class="search-missionnaire">
              <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="&#61442; ابحث هنا ">
            </div>
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>رقم المامورية</th>
                    <th>الموضوع</th>
                    <th>تاريخ الذهاب</th>
                    <th>تاريخ الاياب</th>
  
                    <th>
                          <button class="btn btn-outline-primary" (click)="goToADD()">اظافة</button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mission of missions | filter:searchText | paginate: { id: 'listing_pagination',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: totalRec}  ">
                    <td>{{mission.code}}/{{mission.numMission}} </td>
                    <td>{{mission.objeta}}</td>
                    <td>{{mission.datdepP | date:'yyyy-MM-dd'}}</td>
                    <td>{{mission.datarrP | date:'yyyy-MM-dd'}}</td>
                    <td>
                    <a href="mission#missionAffiche">  <button class="btn btn-outline-primary"
                        (click)="selectedMission = mission;update();operation='EDIT';" >تحيين</button></a>
                    </td>
                  </tr>
                </tbody>
              </table>  
              <div>
                <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                  (pageChange)="page = $event" previousLabel="السابقة" nextLabel="الاخرى"></pagination-controls>
              </div>    
            </div>
          </div>
        </div>
      </div>
     <!--[selectedMission]="selectedMission"-->
  
    </div >
 
 
    <section id="missionAffiche" >

    <app-one-mission [operation]="operation" [selectedMission]="selectedMission" ></app-one-mission>
  </section>
